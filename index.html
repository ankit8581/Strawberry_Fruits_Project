<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
       <div class="navbar">
        <img src="img/logo.png" alt="logo">
        <ul>
            <li class="Home">Home</li>
            <li class="Home">About</li>
            <li class="Home">Contact</li>
        </ul>
        <div class="navbar-icons">
             <img src="img/bell.png" alt="">
             <img src="img/user.png" alt="">
             <img src="img/menu.png" alt="">

        </div>
    </div>
       <div class="banner">
        <div class="left-column">
            <div class="search-box">
                <img src="./img/search.png" alt="">
                <input type="text">
            </div>
            <h1>Straw<span>Berry</span></h1>
            <h3>Always fills your<span> heart with joy</span></h3>
            <p>The fruit is widely appreciated for its characteristic aroma, bright red color, juicy texture, and sweetness.</p>
            <div class="btn">
                <button type="button" class="primary-btn">Learn More</button>
                <button type="button" class="watch-btn">Watch Video</button>
            </div>
            <div class="social-icon">
                <img src="/img/twitter.png" alt="">
                <img src="/img/instagram.png" alt="">
                <img src="/img/pinterest.png" alt="">
                <img src="/img/facebook.png" alt="">
            </div>
        </div>
        <div class="right-column">
            <img src="img/feature.png" alt="">
        </div>
       </div>
    </div>
    
</body>
</html>
